<!DOCTYPE html>
<head>
    <title>graph</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <script src='/static/js/lib.js'></script>
    <script src="/static/js/pvisual.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <style>
    .chart, svg{
        float: left;
    }
    </style>
</head>
<body>
    <div style="margin-left: 200px;margin-right: 200px;margin-top: 100px">
        <div id="Chart"></div>
    </div>
    <script>
    {% autoescape None %}
    var graph = pvisual.model.graph();
    graph.duration(3000)
    graph.size(1800, 1400).tran(250, 250);
    d = {{data}}
    graph.data(d).render('div#Chart');
    </script>
</body>
</html>
